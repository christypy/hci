<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音樂節奏遊戲</title>
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/splash-screen.css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {



            $(document).keydown(function (event) {
                switch (event.keyCode) {
                    case 68:
                        setTimeout(function () {
                            $('#L1').css({
                                "background": "white",
                                "color": "var(--blue-grey)"
                            });
                        }, 200);


                        $('#L1').get(0).click();
                        // alert('按下了D');

                        window.location.href = 'index1.html';
                        return;
                    case 70:
                        setTimeout(function () {
                            $('#L2').css({
                                "background": "white",
                                "color": "var(--blue-grey)"
                            });
                        }, 200);
                        $('#L2').get(0).click();

                        // console.log('按下了F');
                        window.location.href = 'index2.html';

                        return;
                    case 74:
                        setTimeout(function () {
                            $('#L3').css({
                                "background": "white",
                                "color": "var(--blue-grey)"
                            });
                        }, 200);
                        $('#L3').get(0).click();
                        // console.log('按下了J');
                        window.location.href = 'index3.html';

                        return;
                    case 75:
                        setTimeout(function () {
                            $('#L4').css({
                                "background": "white",
                                "color": "var(--blue-grey)"
                            });
                        }, 200);
                        $('#L4').get(0).click();
                        // console.log('按下了K');
                        window.location.href = 'index4.html';

                        return;
                }

            });

        });
    </script>
</head>

<body id="particles">
    <header>
        <span class="title">音樂節奏遊戲</span><br>
        <button id="L1" class="tab btn">簡易(1)</button>
        <button id="L2" class="tab btn">一般(2)</button>
        <button id="L3" class="tab btn">困難(3)</button>
        <button id="L4" class="tab btn">練習(4)</button>

    </header>


</body>


</html>
